<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login / Sign Up</title>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form">
            <h2>Login</h2>
            <form id="login-form-action">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password">
                <div id="login-error" class="error-message"></div> <!-- Error message container -->
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form-action">
                <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                <span class="error-message" id="first-name-error"></span>

                <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                <span class="error-message" id="last-name-error"></span>

                <input type="text" id="contact-number" name="contact_number" placeholder="Contact Number" required>

                <input type="text" id="username" name="username" placeholder="Username" required>
                <span class="error-message" id="username-error"></span>

                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                <p class="error-message" id="signup-error"></p>
            </form>
        </div>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
